<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Визитка — Профили</title>
  <style>
    :root
    {
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#2563eb;
      --muted:#6b7280;
      --shadow: 0 6px 18px rgba(32,33,36,0.08);
      --radius:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }

    .subscribe-btn 
    {
      display:block;
      margin:30px auto 0;
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:10px;
      background:var(--accent);
      color:white;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(37,99,235,0.15);
    }

.subscribe-btn:hover 
{
    opacity:0.9;
}


    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2ff 100%);
      padding:32px;
      color:#0f172a;
    }

.subscribe-btn:hover {
    opacity:0.9;
}

    .container{
      max-width:900px;
      margin:0 auto;
      display:grid;
      gap:28px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      display:grid;
      grid-template-columns:120px 1fr;
      gap:20px;
      align-items:center;
    }

    .avatar{
      width:120px;
      height:120px;
      border-radius:12px;
      background:linear-gradient(135deg,#eef2ff,#ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:28px;
      color:var(--accent);
      border:1px solid rgba(37,99,235,0.08);
    }

    .main h1{
      margin:0 0 6px 0;
      font-size:20px;
    }

    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    .tag{
      background:#f1f5f9;
      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      border:1px solid rgba(15,23,42,0.04);
    }

    .section{
      background:linear-gradient(180deg,#fff,#fbfdff);
      border-radius:10px;
      padding:14px;
      border:1px solid rgba(15,23,42,0.03);
    }

    .section h3{
      margin:0 0 8px 0;
      font-size:14px;
      color:#0b1220;
    }

    .section p{
      margin:0;
      color:var(--muted);
      line-height:1.45;
    }

    @media (max-width:620px){
      .card{grid-template-columns:1fr; padding:20px}
      .avatar{margin:0 auto}
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Профиль №1 -->
    <article class="card">
      <div class="avatar">&_&</div>

      <div class="main">
        <h1>Макеенко Спартак Алексеевич</h1>

        <div class="meta">
          <div class="tag">Год рождения: 2008</div>
          <div class="tag">ИСПП 23 1/9</div>
        </div>

        <div class="section">
          <h3>О себе</h3>
          <p>Я не умею водить машину.</p>
        </div>
      </div>
    </article>

    <!-- Профиль №2 -->
    <article class="card">
      <div class="avatar">ПК</div>

      <div class="main">
        <h1>Полищук Никита Артемович</h1>

        <div class="meta">
          <div class="tag">Год рождения: 2008</div>
          <div class="tag">ИСПП 23 1/9</div>
        </div>

        <div class="section">
          <h3>О себе</h3>
          <p>Линуксоид, не умею писать на 10(десяти) языках программирования.</p>
        </div>
      </div>
    </article>

  </div>

</body>
</html>
</div> <!-- конец container -->

  <button class="subscribe-btn">Подписаться на новости</button>

</body>
</html>
